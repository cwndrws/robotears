<!DOCTYPE HTML>

<html>
    <head>
    </head>

    <body>
        <h1>Robo Tears. Where a dumb robot sings to you.</h1>
        <p>Click "Scrape!" below to get started</p>
        <div>
            <div>
                <button id="scrapeButton" type="button">Scrape!</button>
            </div>
            <br />

            <div>
                <div>
                    <label for="filterContentPrompt">Content Filtering Prompt</label>
                </div>
                <div>
                    <textarea id="filterContentPrompt" cols="80" disabled></textarea>
                </div>
                <div>
                    <button id="filterContentButton" type="button" disabled>Filter!</button>
                    <button id="cacheFilterContentPromptButton" type="button"
                        disabled>Cache prompt</button>
                </div>
            </div>
            <br />

            <div>
                <div>
                    <label for="evaluateEmotionsPrompt">Emotional Evaluation Prompt</label>
                </div>
                <div>
                    <textarea id="evaluateEmotionsPrompt" cols="80" disabled></textarea>
                </div>
                <div>
                    <button id="evaluateEmotionsButton" type="button" disabled>Evaluate emotions!</button>
                    <button id="cacheEvaluateEmotionsPromptButton" type="button"
                        disabled>Cache prompt</button>
                </div>
            </div>
            <br />

            <div>
                <div>
                    <label for="composeMusicPrompt">Musical Composition Prompt</label>
                </div>
                <div>
                    <textarea id="composeMusicPrompt" cols="80" disabled></textarea>
                </div>
                <div>
                    <button id="composeMusicButton" type="button" disabled>Compose!</button>
                    <button id="cacheComposeMusicPromptButton" type="button"
                        disabled>Cache prompt</button>
                </div>
            </div>
            <br />

            <div>
                <button id="playButton" type="button" disabled>Play!</button>
            </div>
        </div>
        <script src="../../dist/robotears_menu.js"></script>
    </body>
</html>
